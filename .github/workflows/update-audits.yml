name: Poll for new audit fixes
on:
  schedule:
    # Runs at 00:00 on Sundays
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: update-audits-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    name: Check for audit allowlist changes
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      dirty: ${{ steps.git_status.outputs.dirty }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Update audit allowlist (if needed)
        run: |
          set -Eeuo pipefail
          node -v
          npm --version
          npm run --silent audit:poll

      - name: Determine if working tree is dirty
        id: git_status
        run: |
          set -Eeuo pipefail
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "dirty=true" >> "$GITHUB_OUTPUT"
          else
            echo "dirty=false" >> "$GITHUB_OUTPUT"
          fi

  create-pr:
    name: Create PR to develop
    needs: audit
    if: needs.audit.outputs.dirty == 'true'
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout develop
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 1
          persist-credentials: false
          ref: develop

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Re-run audit allowlist update
        run: |
          set -Eeuo pipefail
          npm run --silent audit:poll

      - name: Compute branch name
        id: branch
        run: |
          set -Eeuo pipefail
          DATE=$(date -u +"%Y-%m-%d")
          echo "name=chore/audit-allowlist-update-$DATE" >> "$GITHUB_OUTPUT"

      - name: Create pull request
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(root): bump allowlist expiry dates"
          title: "chore(root): bump allowlist expiry dates"
          body: |
            This automated PR updates audit allowlist expiry dates.
            Generated by the scheduled audit poll workflow.
          branch: ${{ steps.branch.outputs.name }}
          base: develop
          signoff: false